<!DOCTYPE html>
<html lang="en">
  <head>
    <title>nunjucks example</title>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/nunjucks/3.0.1/nunjucks.js"
    ></script>
  </head>
  <body>
    <div id="results"></div>
    <script>
      var template = `
	
	
	        {{item.name}}
	        {{item.Age}}
	        {{item.gender}}
	        {% endfor %}
	        `;
      var data = {
        data: [
          { name: "Vinay", Age: "24", gender: "Male" },
          { name: "Yash", Age: "23", gender: "Male" },
          { name:"njn", Age: "23", gender: "Male" },
        ],
      };
      var compiled = nunjucks.renderString(template, data);
      document.getElementById("results").innerHTML = compiled;
    </script>
  </body>
</html>
